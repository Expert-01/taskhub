<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskHub Provider Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

  <div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar glass">
      <h2 class="logo ">TaskHub</h2>

      <nav>
        <a class="active">Dashboard</a>
        <a>Available Tasks</a>
        <a>My Tasks</a>
        <a>Earnings</a>
        <a>Profile</a>
        <a>Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="first_bar">
        Dashboard
        
      </header>
      <!-- Header -->
      <header class="top-bar">
        <h1 id="welcomeMessage"></h1>

        <div class="status">
          <span>Available</span>
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider"></span>
          </label>
        </div>
      </header>

      <!-- Stats -->
      <section class="stats">
        <div class="stat-card glass">
          <h3>Total Earnings</h3>
          <p>₦52,400</p>
        </div>

        <div class="stat-card glass">
          <h3>Tasks Completed</h3>
          <p>18</p>
        </div>

        <div class="stat-card glass">
          <h3>Rating</h3>
          <p>⭐ 4.8</p>
        </div>

        <div class="stat-card glass">
          <h3>Active Tasks</h3>
          <p>3</p>
        </div>
      </section>

      <!-- Active Tasks -->
      <section class="tasks glass">
        <h2>Active Tasks</h2>

        <div class="task">
          <div>
            <h4>Clean Hostel Room</h4>
            <span>₦3,000 • UniPort</span>
          </div>
          <button>View</button>
        </div>

        <div class="task">
          <div>
            <h4>Deliver Assignment</h4>
            <span>₦1,500 • Choba</span>
          </div>
          <button>View</button>
        </div>

        <div class="task">
          <div>
            <h4>Laundry Service</h4>
            <span>₦2,500 • RSU</span>
          </div>
          <button>View</button>
        </div>
      </section>

    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
