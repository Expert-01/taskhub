<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHub - Loading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="preloader.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* Set theme preference if saved */
        :root {
            --theme-bg: #ffffff;
            --theme-gradient-start: #4a4a4a;
            --theme-gradient-end: #2a2a2a;
            --theme-text: #1a1a1a;
            --theme-accent: #10b981;
        }

        :root[data-theme="dark"] {
            --theme-bg: #1f1f1f;
            --theme-gradient-start: #2a2a2a;
            --theme-gradient-end: #1a1a1a;
            --theme-text: #ffffff;
            --theme-accent: #4a7c59;
        }

        body {
            background: linear-gradient(135deg, var(--theme-gradient-start), var(--theme-gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        .preloader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        /* Main Loader */
        .animated-loader {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--theme-accent);
            border-right-color: var(--theme-accent);
            animation: spin 2s linear infinite;
        }

        .loader-ring:nth-child(1) {
            top: 0;
            left: 0;
            border-top-color: var(--theme-accent);
            border-right-color: transparent;
            animation-duration: 2s;
        }

        .loader-ring:nth-child(2) {
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            border-top-color: transparent;
            border-right-color: var(--theme-accent);
            animation-duration: 1.5s;
            animation-direction: reverse;
        }

        .loader-ring:nth-child(3) {
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border-top-color: var(--theme-accent);
            border-right-color: transparent;
            animation-duration: 1s;
        }

        .loader-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: var(--theme-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        .loader-center i {
            color: white;
            font-size: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 var(--theme-accent);
                opacity: 1;
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(16, 185, 129, 0.3);
                opacity: 0.8;
            }
        }

        /* Loading Text */
        .loading-text {
            text-align: center;
            color: var(--theme-text);
        }

        .loading-text h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .loading-text p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Animated dots */
        .dots {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--theme-accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Progress bar */
        .progress-bar-container {
            width: 280px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--theme-accent), #10b981);
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        /* Particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(16, 185, 129, 0.4);
            border-radius: 50%;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .animated-loader {
                width: 100px;
                height: 100px;
            }

            .loading-text h1 {
                font-size: 24px;
            }

            .progress-bar-container {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="preloader-container">
        <!-- Animated Loader -->
        <div class="animated-loader">
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
            <div class="loader-center">
                <i class="fas fa-tasks"></i>
            </div>
        </div>

        <!-- Loading Text -->
        <div class="loading-text">
            <h1>TaskHub</h1>
            <p>Preparing Your Experience</p>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        // Initialize theme from localStorage
        function initializeTheme() {
            const savedTheme = localStorage.getItem('taskhub-theme');
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            const theme = savedTheme || systemTheme;
            document.documentElement.setAttribute('data-theme', theme);
        }

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = (Math.random() * 50 + 50) + '%';
                particle.style.animationDelay = (Math.random() * 6) + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                container.appendChild(particle);
            }
        }

        // Redirect to index after 3 seconds
        function redirectToIndex() {
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        }

        // Initialize
        initializeTheme();
        createParticles();
        redirectToIndex();
    </script>
</body>
</html>
